<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container">
            <a class="navbar-brand" href="https://www.airbnb.com">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/69/Airbnb_Logo_B%C3%A9lo.svg/2560px-Airbnb_Logo_B%C3%A9lo.svg.png" alt="Airbnb Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#">Stays</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Experiences</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Airbnb your home</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </header>

<main>

  <div class="container my-5">
    <div class="row row-cols-1 row-cols-md-2 g-4">
      <div class="col">
        <div class="card">
          <img src="https://i2.pickpik.com/photos/316/33/258/apartment-bedroom-bed-room-preview.jpg" class="card-img-top" alt="Train for Gladiator II glory">
          <div class="card-body">
            <h5 class="card-title">Train for Gladiator II glory</h5>
            <p class="card-text">Hosted by Lucius</p>
            <p class="card-text">R0 ZAR per guest</p>
          </div>
        </div>
      </div>

      

</main>

</body>
</html>
